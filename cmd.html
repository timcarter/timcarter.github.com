<html>
	<head>
		<title>Command Prompt</title>
		<style type='text/css'>
			body {
				background:#000;
				color:#0f0;
				font-family:monospace sans-serif;
			}

			.input {
				outline:none;
				white-space:nowrap;
			}
		</style>
	</head>
	<body>
		<div id="page_bash-container">
		</div>

		<script id="page-template" type='text/jst'>
			<span>[% .username %]@[% .host %] $ </span><span class="input" id="[% .id %]" contenteditable="true"></span><br/>
		</script>
		<script type='text/javascript' src="js/Uize.js"></script>
		<script type='text/javascript'>
			Uize.module ({
				required:[
					'ShellCommand.Bash',
					'Uize.Widget.Page',
					'Uize.Node'
				],
				builder:function () {
					window.page = new Uize.Widget.Page;
					
					window.page.addChild (
						'bash',
						ShellCommand.Bash,
						{
							host:'timcarter.github.com',
							commandLineTemplate:document.getElementById ('page-template').innerHTML
						}
					);

					Uize.Node.wire (
						document,
						'click',
						function () {
						// focus on the currently selected input
							page.children.bash.getCurrentInput ().focus ()
						}
					);
					window.page.wireUi ();
				}
			});
		</script>
	</body>
</html>

<html>
    <head>
        <title>Coupons for Marci</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <style type="text/css">
            body {
                font-family: 'Roboto', sans-serif;
            }

            .container {
                margin:0 auto;
            }

            .coupon {
                width:90%;
                text-align:center;
                padding:0 4%;
                margin:1%;
                border-radius:1em;
                -webkit-border-radius:1em;
                -moz-border-radius:1em;
                overflow:hidden;
                position:relative;
                font-size:3em;
                min-height:5em;
            }

            .coupon:nth-child(even), .coupon:nth-child(odd) > .cover {
                background-color:#78cabd;
                color:#fff;
            }

            .coupon:nth-child(odd), .coupon:nth-child(even) > .cover {
                background:#f8bd00;
                color:#000;
            }

            .cover {
                opacity:1;
                position:absolute;
                left:0;
                top:0;
                right:0;
                bottom:0;
                -webkit-transition:all 1s;
                -moz-transition:all 1s;
                transition:all 1s;
                cursor:pointer;
                text-align:center;
                line-height:5em;
            }

            .txt {
                margin:2em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="coupon" data-date="5/1/2014" data-idx="0">
                <div class="txt"></div>
                <div class="cover">Thursday</div>
            </div>
            <div class="coupon" data-date="5/2/2014" data-idx="1">
                <div class="txt"></div>
                <div class="cover">Friday</div>
            </div>
            <div class="coupon" data-date="5/3/2014" data-idx="2">
                <div class="txt"></div>
                <div class="cover">Saturday</div>
            </div>
            <div class="coupon" data-date="5/4/2014" data-idx="3">
                <div class="txt"></div>
                <div class="cover">Sunday</div>
            </div>
            <div class="coupon" data-date="5/5/2014" data-idx="4">
                <div class="txt"></div>
                <div class="cover">Monday</div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="/marci.js"></script>
    </body>
</html>

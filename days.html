<!DOCTYPE>
<html>
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=0"/>

		<title>Days</title>
		<style type="text/css">
			/* http://colorschemedesigner.com/#5a61Tw0w0w0w0 */
			/* http://colorschemedesigner.com/#0r61Tw0w0w0w0 */
			@font-face {
				font-family:'Quicksand';
				src: url('Quicksand-Regular.ttf');
			}

			body {
                font-family:'Quicksand', sans-serif;
                font-size:3em;
                text-align:center;
				margin:0;
				padding:0;
				background-color:#34cfbe; /* green */
				color:#ecf0f1; /* clouds */
                overflow:hidden;
			}

            .anniversary {
				background-color:#d60062; /* red */
            }

			#main {
				position:relative;
				width:100%;
				height:100%;
				display: -webkit-box;
				-webkit-box-pack: center;
				-webkit-box-align: center;
				-webkit-box-orient: vertical;

				display: -moz-box;
				-moz-box-pack: center;
				-moz-box-align: center;
				-moz-box-orient: vertical;

				display: box;
				box-pack: center;
				box-align: center;
				box-orient: vertical;

				transition:background-color 100ms;
			}
		</style>
	</head>
	<body>
        <div id="main">
            <h1 id="display">...</h1>
		</div>
    </body>
    <script>
        var then = new Date("September 24 2004"),
            now = new Date,
            //now = new Date("January 1 2013"),
            years = now.getYear() - then.getYear(),
            months = now.getMonth() - then.getMonth(),
            days = now.getDate() - then.getDate(),
            res = ''
        ;

        if (days < 0) {
            var thisMonth = now.getMonth();
            months--;
            days = now.getDate() +
                (thisMonth === 9 || thisMonth === 4 || thisMonth === 6 || thisMonth === 11 ? // 30 days hath September, April, June, and November
                    6 :
                    (thisMonth !== 2 ?
                        7 : // all the rest hath 31
                        (now.getYear() % 4 ? // except for February
                            4 : // which has 28
                            5 // and 29 in a leap year
                        )
                    )
                )
            ;
        }
        if (months < 0) {
            years--;
            months = now.getMonth() + (12 - then.getMonth() - +(now.getDate() < then.getDate()));
        }

        res += years + ' years';

        if (months) res += ", " + months + " month" + (months > 1 ? "s" : "");
        if (days) res += ", " + days + " day" + (days > 1 ? "s" : "");

        document.getElementById("display").innerHTML = res;

        if (!days) document.getElementsByTagName("body")[0].className = "anniversary";

    </script>
</html>

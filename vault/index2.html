<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>something for nothing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 5%;
        padding-bottom: 5%;
        background-color: #f5f5f5;
      }

      form {
        padding: 5%;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }

	  .input-append .btn-group > .btn:first-child {
		-webkit-border-radius:0;
		-moz-border-radius:0;
		border-radius:0;
	  }
    </style>
  </head>

  <body>

    <div class="container">

      <form>
		<input type="text" class="input-block-level" placeholder="service"/>
		<div class="input-append">
			<input type="password" class="input-block-level" placeholder="passphrase"/>
			<button class="btn" type="button"><i class="icon-eye-open"></i></button>
		</div>
        <input type="number" min="1" class="input-block-level" placeholder="length"/>
		<input type="number" min="1" class="input-block-level" placeholder="max repetition"/>
		<div class="input-append">
			<span class="input-mini uneditable-input">a-z</span>
			<span class="controls">
				<span class="btn-group" data-toggle="buttons-radio">
					<button type="button" class="btn btn-inverse"><i class="icon-asterisk icon-white"></i></button>
					<button type="button" class="btn"><i class="icon-ok-circle"></i></button>
					<button type="button" class="btn btn-inverse"><i class="icon-ban-circle icon-white"></i></button>
				</span>
			</span>
		</div>
		<div class="input-append">
			<span class="input-mini uneditable-input">A-Z</span>
			<span class="controls">
				<span class="btn-group" data-toggle="buttons-radio">
					<button type="button" class="btn btn-inverse"><i class="icon-asterisk icon-white"></i></button>
					<button type="button" class="btn"><i class="icon-ok-circle"></i></button>
					<button type="button" class="btn btn-inverse"><i class="icon-ban-circle icon-white"></i></button>
				</span>
			</span>
		</div>
		<div class="input-append">
			<span class="input-mini uneditable-input">0-9</span>
			<span class="controls">
				<span class="btn-group" data-toggle="buttons-radio">
					<button type="button" class="btn btn-inverse"><i class="icon-asterisk icon-white"></i></button>
					<button type="button" class="btn"><i class="icon-ok-circle"></i></button>
					<button type="button" class="btn btn-inverse"><i class="icon-ban-circle icon-white"></i></button>
				</span>
			</span>
		</div>
		<div class="input-append">
			<span class="input-mini uneditable-input">-/_</span>
			<span class="controls">
				<span class="btn-group" data-toggle="buttons-radio">
					<button type="button" class="btn btn-inverse"><i class="icon-asterisk icon-white"></i></button>
					<button type="button" class="btn"><i class="icon-ok-circle"></i></button>
					<button type="button" class="btn btn-inverse"><i class="icon-ban-circle icon-white"></i></button>
				</span>
			</span>
		</div>
		<div class="input-append">
			<span class="input-mini uneditable-input">SPACE</span>
			<span class="controls">
				<span class="btn-group" data-toggle="buttons-radio">
					<button type="button" class="btn btn-inverse"><i class="icon-asterisk icon-white"></i></button>
					<button type="button" class="btn"><i class="icon-ok-circle"></i></button>
					<button type="button" class="btn btn-inverse"><i class="icon-ban-circle icon-white"></i></button>
				</span>
			</span>
		</div>
		<div class="input-append">
			<span class="input-mini uneditable-input">!@#$%</span>
			<span class="controls">
				<span class="btn-group" data-toggle="buttons-radio">
					<button type="button" class="btn btn-inverse"><i class="icon-asterisk icon-white"></i></button>
					<button type="button" class="btn"><i class="icon-ok-circle"></i></button>
					<button type="button" class="btn btn-inverse"><i class="icon-ban-circle icon-white"></i></button>
				</span>
			</span>
		</div>

		<hr>
		<input type="text" class="input-block-level" placeholder="generation station" />

      </form>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./crypto-js-3.0.2.js"></script>
    <script type="text/javascript" src="./vault.js"></script>

  </body>
</html>

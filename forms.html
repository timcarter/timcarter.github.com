<html>
	<head>
		<title>Restaurant Application</title>
		<link rel="stylesheet" type="text/css" href="forms.css" />
	</head>
	<body>
		<div class="content">
			<form method="GET" action="">
				<fieldset>
					<legend>Name</legend>
					<p>
						<label for="first">First:</label><input placeholder="Enter your first name" type="text" name="first" required autofocus/>
					</p>
					<p>
						<label for="last">Last:</label><input placeholder="Enter your last name" type="text" name="last" required/>
					</p>
				</fieldset>

				<fieldset>
					<legend>Address</legend>
					<p>
						<label for="address1">Line 1:</label><input placeholder="Enter your apt/house number and street" type="text" name="address1"/>
					</p>
					<p>
						<label for="address2">Line 2:</label><input placeholder="Continue your address (optional)" type="text" name="address2"/>
					</p>
					<p>
						<label for="city">City:</label><input placeholder="Enter your city" type="text" name="city"/>
					</p>
					<p>
						<label for="state" title="Select your state">State:</label>
						<select name="state">
							<option value="ca" selected="selected">ca</option>
							<option value="nj">nj</option>
						</select>
					</p>
					<p>
						<label for="zip">Zip:</label><input type="text" name="zip" placeholder="Enter your zip code" />
					</p>
				</fieldset>

				<fieldset>
					<legend>Contact</legend>
					<p>
						<label for="phone">Phone:</label><input type="text" name="phone" placeholder="Enter your phone number" />
					</p>
					<p>
						<label for="phone2">Additional:</label><input type="text" name="phone2" placeholder="Enter another phone number (optional)" />
					</p>
				</fieldset>

				<p class="buttons">
					<button title="Cancel and leave this page">Cancel</button>&nbsp;<button class="submit" title="Continue to the next set of questions">Next &gt;&gt;</button>
				</p>
			</form>
		</div>
	</body>
</html>

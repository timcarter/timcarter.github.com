<html>
	<head>
		<title>Restaurant Application</title>
		<link rel="stylesheet" type="text/css" href="forms.css" />
	</head>
	<body>
		<div class="content">
			<form method="GET" action="" id="page_form">
				<fieldset>
					<legend>Name</legend>
					<p class="error">
						<label for="first">First:</label><input placeholder="Enter your first name" type="text" name="first" autofocus/>
					</p>
					<p>
						<label for="last">Last:</label><input placeholder="Enter your last name" type="text" name="last"/>
					</p>
				</fieldset>

				<fieldset>
					<legend>Address</legend>
					<p>
						<label for="address1">Line 1:</label><input placeholder="Enter your apt/house number and street" type="text" name="address1"/>
					</p>
					<p>
						<label for="address2">Line 2:</label><input placeholder="Continue your address (optional)" type="text" name="address2"/>
					</p>
					<p>
						<label for="city">City:</label><input placeholder="Enter your city" type="text" name="city"/>
					</p>
					<p>
						<label for="state" title="Select your state">State:</label>
						<select name="state">
							<option value="ca" selected="selected">ca</option>
							<option value="nj">nj</option>
						</select>
					</p>
					<p>
						<label for="zip">Zip:</label><input type="text" name="zip" placeholder="Enter your zip code" />
					</p>
				</fieldset>

				<fieldset>
					<legend>Contact</legend>
					<p>
						<label for="phone">Phone:</label><input type="text" name="phone" placeholder="Enter your phone number" />
					</p>
					<p>
						<label for="phone2">Additional:</label><input type="text" name="phone2" placeholder="Enter another phone number (optional)" />
					</p>
				</fieldset>

				<p class="buttons">
					<button type="button" id="page_cancel" title="Cancel and leave this page">Cancel</button>&nbsp;<button id="page_form-submit" class="submit" title="Continue to the next set of questions">Next &gt;&gt;</button>
				</p>
			</form>
		</div>
		<script type="text/javascript">
			$page_form = {
				widgetClass:'Uize.Widget.Form',
				method:'GET'
			};
		</script>
		<script type="text/javascript" src="js/Uize.js"></script>
		<script type="text/javascript">
			Uize.module ({
				required:[
					'Uize.Widget.Page',
					'Uize.Widget.Button'
				],
				builder:function () {
					window.page = new Uize.Widget.Page;

					Uize.Widget.Button.addChildButton.call (
						page,
						'cancel',
						function () {
							alert ('at some point, this will cancel');
						}
					);
					page.wireUi ();
				}
			})
		</script>
	</body>
</html>
